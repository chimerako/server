user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
        worker_connections 1024;
        # multi_accept on;
}

http {

        ##
        # Basic Settings
        ##

        sendfile on;
        tcp_nopush on;
        types_hash_max_size 2048;
        # server_tokens off;

        # server_names_hash_bucket_size 64;
        # server_name_in_redirect off;

        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        ##
        # SSL Settings
        ##

        ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
        ssl_prefer_server_ciphers on;

        ##
        # Logging Settings
        ##

        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        ##
        # Gzip Settings
        ##

        gzip on;

        # gzip_vary on;
        # gzip_proxied any;
        # gzip_comp_level 6;
        # gzip_buffers 16 8k;
        # gzip_http_version 1.1;
        # gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        ##
        # Virtual Host Configs
        ##

        include /etc/nginx/conf.d/*.conf;
        include /etc/nginx/sites-enabled/*;
}


rtmp {
    server {
        listen 1935; # Listen on standard RTMP port
        chunk_size 4096;

        application stream {
            live on;         
            exec_push ffmpeg -i rtmp://localhost/$app/$name
                   #-codec copy -f flv rtmp://localhost/record/$name_1080
                   #-c copy -f flv rtmp://localhost/live/$name_1080 2>>/var/log/ffmpeg-$name_1080.log
                   -c:v libx264 -x264opts keyint=120:no-scenecut -s 1280x720 -r 30 -b:v 1020k -profile:v main -preset veryfast -c:a copy -sws_flags bilinear -f flv rtmp://localhost/live/$name_720 2>>/mnt/hls/ffmpeg_2;
        }
        application live {
            live on;
            # Turn on HLS
            hls on;
            #hls_nested on;
            hls_fragment_naming system;
            hls_path /mnt/hls/;
            hls_fragment 3s;
            hls_playlist_length 30s;
            hls_cleanup on;

            # Instruct clients to adjust resolution according to bandwidth
            #hls_variant _low BANDWIDTH=288000 RESOLUTION=640x360; # Low bitrate, sub-SD resolution
            #hls_variant _480 BANDWIDTH=600000 RESOLUTION=854x480;
            hls_variant _720 BANDWIDTH=1200000 RESOLUTION=1280x720;
        }
    }
}
